<template name="Inbox">
  <div style = "margin-top: 90px; min-height: 500px" class = "ui centered container">

    {{#If_Logged_In}}
      {{#If_Not_Banned}}
        <h1 class = "ui header">Inbox</h1>

        <div class="ui two column doubling stackable grid container">
          <div class="column">
            <form class = "ui form edit-profile">
              <table style="margin-top: 20px" class="ui celled table">
                <thead>
                <tr>
                  <th>Inbox person Name</th>
                  <th>Subject</th>
                  <th>Date sent</th>
                  <th>Read</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                {{#each person in listOfInboxusers}}
                  {{>aPerson person=person}}
                {{/each}}
                </tbody>
              </table>
            </form>
          </div>
        </div>

      {{/If_Not_Banned}}
    {{/If_Logged_In}}
  </div>
</template>

<template name="aPerson">
  <tr>
    <td>{{person.reciever}}</td>
    <td>{{person.subject}}</td>
    <td>{{person.date.toDateString}}</td>
    <td><button class="openModal ui small blue button">Read Message</button></td>
    <td><a href="{{pathFor 'Reply_Page' _id=person._id}}"><button class="ui small blue button">Reply</button><button class="ui small negative button delete">Delete</button></a></td>
  </tr>

  <div class="ui modal">
    <div class="header">{{person.subject}}</div>
    <div class="content">
      <p>{{person.message}}</p>
    </div>
  </div>
</template>
