<template name="Temp_Page">
  <div style = "margin-top: 90px; min-height: 500px" class = "ui centered container">

    {{#If_Logged_In}}
      {{#If_Not_Banned}}
        <h1 class = "ui header">Edit Profile</h1>

        <div class="ui two column doubling stackable grid container">
          <div class="column">
            <div class = "ui centered card">
              <img class="ui fluid centered medium rounded image" src="{{picture}}">
            </div>
          </div>
          <div class="column">
            <form class = "ui form edit-profile">

              <table style="margin-top: 20px" class="ui celled table">
                <thead>
                <tr>
                  <th>UID</th>
                  <th>username</th>
                  <th>First</th>
                  <th>Last</th>
                  <th>Phone</th>
                  <th>Email</th>
                </tr>
                </thead>
                <tbody>
                {{#each member in listOfUsers}}
                  <tr>
                    <td>{{member.uid}}</td>
                    <td>{{member.username}}</td>
                    <td>{{member.first}}</td>
                    <td>{{member.last}}</td>
                    <td>{{member.phone}}</td>
                    <td>{{member.email}}</td>
                    <td><a href="{{pathFor 'Profile_User_Page' _id=member._id}}">View Profile</a></td>
                  </tr>
                {{/each}}
                </tbody>
              </table>

              <table style="margin-top: 20px" class="ui celled table">
                <thead>
                <tr>
                  <th>Event Name</th>
                  <th>Status</th>
                  <th>Date</th>
                  <th>Price</th>
                  <th>Owner</th>
                  <th>Event</th>
                </tr>
                </thead>
                <tbody>
                {{#each ticket in listOfTickets}}
                  <tr>
                    <td>{{ticket.eventName}}</td>
                    <td>{{ticket.status}}</td>
                    <td>{{ticket.date}}</td>
                    <td>{{ticket.price}}</td>
                    <td>{{ticket.owner}}</td>
                    <td>{{ticket.event}}</td>
                    <td><a href="{{pathFor 'Send_Messages_Page' _id=ticket._id}}">Send Message</a></td>
                  </tr>
                {{/each}}
                </tbody>
              </table>
            </form>
          </div>
        </div>

      {{/If_Not_Banned}}
    {{/If_Logged_In}}
  </div>
</template>
