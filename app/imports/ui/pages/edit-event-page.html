<template name="Edit_Event_Page">
  {{#If_Logged_In}}
    {{#If_Is_Admin}}
    {{checknewuser}}
    <div style ="padding-top: 90px" class="ui container">
      <h1>Existing Events</h1>
      <table class="ui fluid celled large table">
        <thead>
        <tr>
          <th>Date</th>
          <th>Event</th>
          <th>Num Tickets</th>
          <th>Expired?</th>
        </tr>
        </thead>

        <tbody>
        {{#each event in listOfEvents}}
          <tr>
            <td>{{event.date.toDateString}}</td>
            <td>{{event.event }}</td>
            <td>{{numTickets event}}</td>
            <td>{{#if checkExpired event}} Yes <button class="ui compact button delete">Delete</button> {{else }} No {{/if}}</td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
    {{/If_Is_Admin}}
  {{/If_Logged_In}}
</template>
