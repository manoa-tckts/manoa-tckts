<template name="Events_Page">
  {{#If_Logged_In}}
    {{checknewuser}}
  <div style="padding-top: 105px" class="ui fluid container">
    <div class="ui fluid container">
      <h1 class="ui header" style="padding-bottom: 45px">Upcoming Events</h1>


      <div id="" class="ui centered link cards">
        {{#each event in eventsList}}
        <a href="{{pathFor 'Event_Page' _id=event._id}}">
          <div class="ui card">
            <div style="height: 275px; overflow: hidden" class="centered image">
              <img style="" class="ui image" src="{{event.image}}"/>
            </div>
            <div class="content">
              <div class="header">{{event.event}}</div>
              <div class="meta">
                <a>{{event.location}}</a>
              </div>
            </div>
            <div class="extra content">
              <span class="right floated">
                {{event.date.toDateString}}
              </span>
              <span>
                <i class="ticket icon"></i>
                    {{event.numTickets}}
              </span>
            </div>
          </div>
        </a>
        {{/each}}
      </div>
      <h5 class="ui floated right">Images courtesy of Flavorus</h5>
    </div>
  </div>
  {{/If_Logged_In}}
</template>
