<template name="Send_Messages_Page">
  <div style = "margin-top: 90px; min-height: 500px" class = "ui centered container">

    {{#If_Logged_In}}
      {{#If_Not_Banned}}
        <h1 class = "ui header">Edit Profile</h1>

        <div class="ui two column doubling stackable grid container">
          <div class="column">
            <div class = "ui centered card">
              <img class="ui fluid centered medium rounded image" src="{{picture}}">
            </div>
          </div>
          <div class="column">
            <form class = "ui form edit-profile">
              <div class="field">
                <label>To:</label>
                <input type="text" name="picture" id="picture" placeholder="put profile-picture link here" value="{{picture}}">
              </div>
              <div class="field">
                <label>Subject</label>
                <input type="text" name="motto" id="motto" placeholder="Motto" value="{{motto}}">
              </div>
              <div class="field">
                <label>Message</label>
                <textarea  class="comment_textarea" name="miscellaneous" value="{{miscellaneous}}"></textarea>
              </div>
              <div class="field">
                <input type="checkbox" name="admin">
                <label>Admin</label>
              </div>
              <button class="ui button" type="submit">Submit</button>
            </form>
          </div>
        </div>

      {{/If_Not_Banned}}
    {{/If_Logged_In}}
  </div>
</template>
