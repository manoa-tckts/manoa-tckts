<template name="Home_Page">

  <div class="landing-first-segment">
    <div style="min-height: 700px;" class="ui vertical inverted center aligned segment">
      <div style="margin-top: 4em; font-size: 4em;" class="ui centered text container">
        <h5 id="titleFadeDown" style="color: #FFFFFF" class="ui fitted header">A TICKET EXCHANGE APP WHERE</h5>
        <div class="ui text container"><h1 id="subtitleFadeDown" style="color: #FFFFFF; font-size: 3em;" class="ui huge header">YOU'RE IN
          CONTROL</h1></div>
        <div id="buttonFadeDown" class="text container">
          {{#if currentUser}}
          <div class="ui active huge blue primary button cas-login">Welcome {{user}}</div>
          {{else}}
          <div class="ui huge blue primary button cas-login">Login <i class="right arrow icon"></i></div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>

  <!--  <div class="landing-second-segment">
      <div style="min-height: 150px;" class="ui vertical center aligned segment">
        <div style="margin-top: 3em; font-size: large" class="ui centered text container">JOIN A COMMUNITY OF MUSIC LOVERS</div>
      </div>
    </div>

    <hr/>

    <div class="landing-third-segment">
      <div style="min-height: 150px;" class="ui vertical center aligned segment">
        <div style="margin-top: 3em; font-size: large" class="ui centered text container">CHECK UPCOMING EVENTS</div>
      </div>
    </div>-->


  <div class="landing-fourth-segment" style="min-height: 300px;">
    <div class="fadeInFourth">
      <div style="text-align: center; padding-bottom: 20px; margin: 50px auto auto auto; font-size: large"
           class="ui centered text container">WHY TCKTS?
      </div>
      <div class="ui three column grid container">

        <div class="column">
          <div class="text" style="text-align: center;"><b>See What's Coming</b>
            <hr/>
            TCKTS help students to advertise that they are looking for or selling tickets for common concert events.
          </div>
        </div>

        <div class="column">
          <div class="text" style="text-align: center;"><b>Affordable Prices</b>
            <hr/>
            Means of purchasing tickets through Campus Center ticketing office or through online websites such as
            Flavorus
            usually come with a service fee, raising the prices of already difficult to afford tickets. TCKTS allow
            students to look for ways to purchase tickets at a better price or without service fees through peers.
          </div>
        </div>

        <div class="column">
          <div class="text" style="text-align: center;"><b>Safe and Trusted</b>
            <hr/>
            There is no anonymity and no worries of fraud purchases: buyers and sellers will connect through their UH
            credentials.
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="landing-fifth-segment" style="min-height: 400px; background-color: #F2F3F5;">
    <div class="fadeInFifth">
      <div class="ui three column grid container">
        <div class="column"></div>
        <div class="column">
          <div style="font-size: xx-large; text-align: center; padding-top: 70px"><i class="ticket icon"></i>
            <p>About TCKTS</p></div>
          <div class="text" style="text-align: center; text-space: 4px; padding-top: 15px;">A huge portion of UHM
            students attend concerts. Ticket sellers and
            buyers usually turn to social media such as Instagram, Facebook, or Craigslist to look for/sell tickets.
            Wouldn't it be helpful to have an application dedicated to the commerce of tickets through peers?
          </div>
        </div>
        <div class="column"></div>
      </div>
    </div>
  </div>

</template>
