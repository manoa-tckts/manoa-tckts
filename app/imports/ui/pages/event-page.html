<template name="Event_Page">
  {{#If_Logged_In}}
    {{#If_New_User}}
  <div style ="padding-top: 90px" class="ui container">
    <h1 class = "ui header">{{event.event}}</h1>
    <div class="ui two column grid">
      <div class="fluid column" >
        <div class="ui card">
          <div style= "min-height: 275px" class="centered image">
            <img style="height: 300px" class="ui fluid image" src="{{event.image}}"/>
          </div>
          <div class="content">
            <div class="header">{{event.event}}</div>
            <div class="meta">
              <a>{{event.location}}</a>
            </div>
          </div>
          <div class="extra content">
              <span class="right floated">
                {{event.date.toDateString}}
              </span>
            <span>
                <i class="ticket icon"></i>
              {{event.numTickets}}
              </span>
          </div>
        </div>
      </div>
      <div class="fluid column">
        <table class="ui fluid celled large table">
          <thead>
          <tr>
            <th>Seller</th>
            <th>Price</th>
            <th>Date Created</th>
            <th>Email</th>
            <th>Phone</th>
            <th></th>
          </tr>
          </thead>

          <tbody>
          {{#each ticket in listOfTickets}}
            <tr>
              <td>{{findOwner ticket}}</td>
              <td>{{ticket.price}}</td>
              <td>{{ticket.date.toDateString}}</td>
              <td>{{contactByPhone ticket}}</td>
              <td>{{contactByEmail ticket}}</td>
              <td><a href="{{pathFor 'Send_Messages_Page' _id=ticket._id}}">Send Message</a></td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      </div>

    </div>

  </div>
    {{/If_New_User}}
  {{/If_Logged_In}}
</template>
