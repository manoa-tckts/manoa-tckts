<template name="Sell_Tickets_Page">
  <div style = "margin-top: 90px; min-height: 300px" class = "ui centered container">
    <h1 class = "ui header">Sell Your Ticket</h1>
    <form class = "ui form">
      <div class="field">
        <label>Event</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="event" id="event" placeholder="Event Name">

          </div>
          <div class="field">
            <input type="text" name="date" id="date" placeholder="Date">

          </div>
        </div>
      </div>
      <div class="field">
        <label>Location</label>
        <div class="three fields">
          <div class="twelve wide field">
            <input type="text" name="location" id="location" placeholder="Location  ">

          </div>
          <div class="field">
            <input type="text" name="price" id="price" placeholder="Price">

          </div>
          <div class="ui checkbox">
            <input type="checkbox" name="negotiable">
            <label>Negotiable Price?</label>
          </div>
        </div>
      </div>
      <button class="ui button" type="submit">Submit</button>
      <button class="ui button" type="submit">Upload Image</button>
    </form>
  </div>


  <div class="ui segment">


   <div class="ui container">
     {{#if Template.subscriptions.Ready}}
     <h1 class = "ui header">Recent Buying Ticket Posts</h1>
    <table class="ui celled table">
      <thead>
      <tr>
        <th>Event</th>
        <th>Date</th>
        <th>Location</th>
        <th>Price</th>
        <th>Negotiable</th>
      </tr>
      </thead>

      <tbody>
      {{#each pbt in pbtList}}
      <tr>
        <td>{{pbt.event}}</td>
        <td>{{pbt.date}}</td>
        <td>{{pbt.location}}</td>
        <td>{{pbt.price}}</td>
        <td>{{pbt.negotiable}}</td>

      </tr>
      {{/each}}
      </tbody>
    </table>
     {{else}}
      {{> Loading}}
     {{/if}}

  </div>
  </div>

</template>
