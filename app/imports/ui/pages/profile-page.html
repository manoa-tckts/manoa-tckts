<template name="Profile_Page">
{{#If_Logged_In}}
  {{#If_Not_Banned}}
  <div style = "margin-top: 90px; min-height: 500px" class = "ui centered container">
  <h1 class = "ui header">Hello {{first}}</h1>

    <div class="ui two column grid">
      <div class = "ui centered card">
        <img class="ui fluid centered medium rounded image" src="{{picture}}">{{picture}}
      </div>
      <div class="four wide column">
        <div class = "ui segment">
          <div class="ui secondary vertical menu">
            <a class="active item">
              Account
            </a>
            <a class="item">
              Settings
            </a>
            <a class="item">
              Messages
            </a>
          </div>
        </div>
      </div>

      <div class="column">
        <form class = "ui form edit-profile">
          <div class="field">
            <label>Name</label>
            <div class="two fields">
              <div class="field">
                <p>{{first}} {{last}}</p>
              </div>
            </div>
          </div>
          <div class="field">

            <div class="two fields">
              <div class="field">
                <label>Telephone</label>
                <p>{{telephone}}</p>
              </div>
              <div class="field">
                <label>Email</label>
                <p>{{email}}</p>
              </div>
            </div>
          </div>
          <div class="field">
            <label>Motto</label>
            <p>{{motto}}</p>
          </div>
          <div class="field">
            <label>Miscellaneous</label>
            <p>{{miscellaneous}}</p>
          </div>
        </form>
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>Event</th>
            <th>Price</th>
            <th>Date</th>
            <th>Owner</th>
          </tr>
          </thead>
          <tbody>
          {{#each ticket in listOfTickets}}
          <tr>
            <th>{{ticket.eventName}}</th>
            <th>{{ticket.price}}</th>
            <th>{{ticket.date.toDateString}}</th>
            <th>{{findOwner ticket}}</th>
          </tr>
          {{/each}}
            </tbody>
        </table>
      </div>
    </div>

  </div>
  {{/If_Not_Banned}}
{{/If_Logged_In}}
</template>
